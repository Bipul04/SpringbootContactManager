<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 mt-3">

			<div class="card-body">

				<h1 class="text-center">ADd Contact</h1>

				<div class="container-fluid mt-2">
					<div class="row">

						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First name -->
								<div class="input-group">
									<div class="input-group-prepend">

										<div class="input-group-text ">
											<i class="fa fa-plus"></i>

										</div>
									</div>

									<input required type="text" id="firstname" name="name"
										placeholder="Enter first name here" class="form-control" />

								</div>

								<!-- second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text mt-3">
											<i class="fas fa-user-alt"></i>

										</div>
									</div>

									<input required type="text" id="secondname" name="seconName"
										placeholder="Enter second name here" class="form-control" />

								</div>


								<!-- phone number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text mt-3">
											<i class="fa fa-phone"></i>

										</div>
									</div>

									<input required min="10" type="number" id="phone" name="phone"
										placeholder="Enter PHoNe number here" class="form-control" />

								</div>

								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text mt-3">@</div>
									</div>

									<input required type="email" id="email" name="email"
										placeholder="Enter email here" class="form-control" />

								</div>

								<!-- work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text mt-3">
											<i class="fa fa-briefcase"></i>

										</div>
									</div>

									<input type="text" id="work" name="work"
										placeholder="Enter occuPation here" class="form-control" />

								</div>

								<!-- Contact description -->

								<div class="form-group mt-3">

									<textarea id="mytextarea" class="form-control"
										placeholder="Entr your contact Description" name="description"></textarea>

								</div>

								<!-- Contact Image -->
								<div class="custom-file">
									<input type="file" name="profileImage">

								</div>

								<div class="container">
									<button class="btn btn-outline-primary">SaVeE Contact</button>
								</div>

							</form>


						</div>
					</div>


				</div>
			</div>

		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
		
		<script>
		$(document).ready(() => {
			  $('.item').removeClass('active');
			  $('#add-link').addClass('active');

			});


		</script>
		


	</section>
</body>
</html>
