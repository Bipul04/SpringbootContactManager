<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">


					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/Img/'+${contact.image}}"
						alt="photo" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.seconName}"></span> )
					</h3>

					<!-- table -->
					<table class="table table-dark">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">ScNUsER<span th:text="${contact.cId}"></span>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">phone no.</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">WoRk</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>


						</tbody>
					</table>

					<div class="description mt-2">

						<th:block th:utext="${contact.description}" />

					</div>

					<div class="container mt-3">

						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-small">Delete</button>
						<form method="POST"
							th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
							<button class="btn btn-primary btn-small">Update</button>

						</form>

					</div>

				</div>
			</div>

			<h1 th:unless="${contact}">you dont have permission to see this
				contact</h1>

		</div>
		
	</section>
</body>
</html>
