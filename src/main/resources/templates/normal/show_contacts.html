<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">

			<div class="card-body">
				<h1 class="text-center">your cOntacts</h1>
				
				<!-- Search bar -->
				
				<div class="search-container my-3">
					<input onKeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your Contacts" />
					<div class="search-result">
						
						<!-- Result goes here -->
						
						
					</div>
				
				</div>


				<!-- Table -->
				<div class="table-reponsive">
				<table class="table table-hover">
					<thead class="thead-light ">
						<tr>
							<th scope="col">S.N</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>


						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="${'SCNUserr'+c.cId}">1</th>
							
							<td >
							<img src="" class="my_profile_picture" th:src="@{'/Img/'+${c.image}}" alt="photo" />
							 <span th:text="${c.name}"></span> </td>
							<td >
							<a href="" th:href="@{'/user/'+${c.cId}+'/contact/'}">
							
							<span th:text="${c.email}"></span>
							</a>
							
							
							</td>
							<td th:text="${c.phone}"></td>
							<td>
								
								<a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-small">Delete</a>
								
								<form method="POST" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
									<button class="btn btn-primary btn-small">Update</button>
								
								</form>
								
								
							</td>
						</tr>

					</tbody>
				</table>
				
				</div>
				<!-- pegination part -->
				<nav aria-label="Page navigation example">

					<ul class="pagination">

						<li th:if="${currentPage != 0}" class="page-item"><a
							th:href="@{'/user/show-contacts/'+${currentPage-1}}"
							class="page-link" href="#">Previous</a></li>

						<li th:classappend="${currentPage == i-1?'active': ''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a
							th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link"
							href="#"> <span th:text="${i}"></span>
						</a></li>

						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
							th:href="@{'/user/show-contacts/'+${currentPage+1}}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>


			</div>

		</div>
		<script>
		$(document).ready(() => {
			  $('.item').removeClass('active');
			  $('#contacts-link').addClass('active');

			});


		</script>
		



	</section>
</body>
</html>
