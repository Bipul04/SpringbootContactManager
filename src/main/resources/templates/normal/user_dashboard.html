<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container">

			<div class="card">

				<div class="card-body mt-5">
					<div class="container text-center">
						<img src="" style="height: 200px; width: 200px;"
							class="my_profile_picture" th:src="@{'/Img/contact_logo.png'}"
							alt="photo" />
					</div>

					<h1
						class="text-center mt-3 text-secondary font-italic font-weight-light">Your
						contacT iN the clOuD</h1>
					<div class="text-center mt-4">
						<a th:href="@{/user/add-contact}"
							class="btn btn-primary btn-small text-uppercase">Add new
							contact</a>

						<hr />
						<h3 class="my-3">Donate Us</h3>
						<input id="payment_field" type="text"  class="form-control my-2" placeholder="Enter amount here"/>
						
						<div class="container text-center mt-4">
							<button onclick="paymentStart()" class="btn btn-success btn-block">PAY/CheckOut</button>
						
						</div>





					</div>
				</div>

			</div>

		</div>
		<script>
			$(document).ready(() => {
			  $('.item').removeClass('active');
			  $('#home-link').addClass('active');

			});


		</script>


	</section>
</body>
</html>
