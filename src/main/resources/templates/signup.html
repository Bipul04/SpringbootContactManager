<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-3">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						<p th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img style="width: 80px;" alt="" th:src="@{/Img/membership.png}">

						</div>
						<h1 class="text-center">Register Here</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- name field -->
							
							<div class="mb-3">
								<label for="name_field" class="form-label"> Your Name</label>
								 <input
									name="name" type="text" 
									class="form-control" 
									
									th:classappend = "${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here your name"
									required 
									th:value="${user.name}" />
									
									<div class="invalid-feedback" th:each = "e : ${#fields.errors('name')}" th:text="${e}">
									</div>
							</div>

							


							<!-- email field -->
							<div class="mb-3">
								<label for="email_field" class="form-label"> Your Email</label>

								<input name="email" type="email" class="form-control"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter here your email" required
									th:value="${user.email}" />
							</div>
							<!-- password field -->
							<div class="mb-3">
								<label for="password_field" class="form-label"> Your
									password</label> <input name="password" type="password"
									class="form-control" id="password_field"
									aria-describedby="emailHelp"
									placeholder="Enter here your password" required />
							</div>

							<!-- user about field -->
							<div class="form-group">

								<textarea name="about" rows="8" class="form-control mb-3"
									placeholder="Enter something about yourself"
									th:text="${user.about}"></textarea>
							</div>

							<!--Terms and condition  -->
							<div class="form-group form-check">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" />
									 <label for="agreement">Accept Terms
									and Condition</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-White">Submit</button>


								<button type="reset" class="btn btn-warning">Reset</button>

							</div>

						</form>

					</div>
				</div>

			</div>
		</div>

	</section>
</body>
</html>
